{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.Title }}</title>
<link rel="stylesheet" type="text/css" href="{% static "CSS/styles.css" %}">
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora:wght@700&family=Slabo+27px&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5d656ed4c3.js" crossorigin="anonymous"></script>
</head>
<body style="color: white">
<div style="border: 1px solid transparent">
    <div style="border: 1px solid transparent;">
        <h1 style="text-align: center; text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF; font-size: 80px;"><a href="{% url 'content' post_id=post.id %}" style="color: white; text-decoration: none" >{{ post.Title }}</a></h1>

        <img src="{{ post.Image.url }}" style="width: 30%;">
        <br>
        <br>

         <i class="far fa-user" style="color:white; font-size: 40px;"> {{ post.Author }}</i>
                        &nbsp;
        <i class="far fa-calendar" style="font-size:40px;color: white"> {{ post.Date}}</i>

    </div>
    <div style="border: 1px solid transparent">
        <p style="border: 1px solid transparent; display: flex">
            <br>
            {% for word in wordList %}
            <p style="font-size: xx-large; color: white; margin: 20px; padding: 20px;">{{ word}}</p>
            {% endfor %}

    </div>
</div>
</body>
</html>
